{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>

<body>
	<div class='container'>
		<header class="hero">
			<div class="hero-info">
				<h1 class="name">Edit team member</h1>
				<p id="text">Edit contact info, location, and role.</p>
				<hr>
			</div>
		</header>

		<form id='value-form' action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">

				<h3>Info</h3>

				<div class="info-line">
					<input type="text" class="type" name="firstname" placeholder="First Name"
						value="{{ contact.first_name | title }}" required>
				</div>

				<div class="info-line">
					<input type="text" class="type" name="lastname" placeholder="Last Name"
						value="{{ contact.last_name | title }}" required>
				</div>

				<div class="info-line">
					<input type="text" class="type" name="phone-number" placeholder="Phone Number"
						value="{{ contact.phone_number }}" required>
				</div>

				<div class="info-line">
					<input type="text" class="type" name="email" placeholder="Email" value="{{ contact.email }}" required>
				</div>

				<h3>Role</h3>

				<div class="input-group">
					<div class="inner-block">
						{%if contact.role == 'regular' %}
						<input type="radio" class="radio-custom" id="regular" name="role-choice" value="regular" checked/><br>
						{%endif%}
						{%if contact.role == 'admin' %}
						<input type="radio" class="radio-custom" id="regular" name="role-choice" value="regular" /><br>
						{%endif%}
						<label id="regular">Regular - Can't delete members</label>
					</div>
					<hr>
					<br>
					<div class="inner-block">
						{%if contact.role == 'regular' %}
						<input type="radio" class="radio-custom" id="regular" name="role-choice" value="admin" /><br>
						{%endif%}
						{%if contact.role == 'admin' %}
						<input type="radio" class="radio-custom" id="regular" name="role-choice" value="admin" checked/><br>
						{%endif%}
						<label id="admin">Admin - Can delete members</label>
					</div>
				</div>

				<hr>

			</section>
			<br>
		</form>
		<section class="button-container">
			<a href="{% url 'delete' contact.id %}">
				<button type="submit" value="Delete" class="delete-button">Delete</button>
			</a>
			<button form='value-form' class="save-button">Save</button>
		</section>
		<br>
	</div>
</body>

</html>
